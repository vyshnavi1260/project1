	<div id="bodyofgallary">
		<center><h1 id="hh">KOREA</h2></center>
		<img class="b" src="./a4.jpg" onclick="imgK(this.src, 'Bukhansan National Park','A beautiful rocky national park that rises directly above Seoul. The start of the trek into nature can be easily reached by public transport, which makes it a perfect day trip from Seoul. The whole crossing of the park is 7.4 km long. But you will climb steep hills (sometimes with the help of chains). Therefore, expect a minimum of 5 hours of walking. The Bukhansan National Park in Seoul and Gyeonggi covers an area of 79.92 km2 and was established on 2 April 1983. Bukhansan means mountains north of the Han River. The park contains forested areas, temples and granite peaks.')">
		<img class="b" src="./b4.jpg" onclick="imgK(this.src, 'Jeju Island','Jeju is an island located south of the Korean Peninsula. It’s rated as the most beautiful part of South Korea and it is definitely worth taking a trip there. There are several places placed on the UNESCO World Heritage Site. You shouldn’t miss the beautiful beaches or the highest peak in the whole country. What not to miss on Jeju island… <br> 1.Mount Hallasan – the highest peak in all of South Korea. This volcano rises to a height of 1947 meters. The hike is 9.6 km long in one direction. It takes all day to complete. <br>2.Seongsan Ilchulbong – this round-shaped mountain is in most of the photos from Jeju Island. It is often called the “Sunrise peak” because there are amazing sunsets.')">
		<img class="b" src="./c4.jpg" onclick="imgK(this.src, 'Seoraksan National Park','Another amazing rocky national park near the seaside town of Sokcho. The area is much larger than Bukhansan and you can spend a few days in nature on various treks. If you don’t have much time, we recommend a shorter trip to Ulsanbawi Rock, which offers really amazing views. The trek is 3.8 km long and takes about 3 hours to complete. We went to the top at sunrise and it was totally worth it! It is listed by the South Korean government with UNESCO as a tentative World Heritage site. The government designated the area as a nature reserve in 1965 and UNESCO designated it as a biosphere reserve in 1982.')">
		<img class="b" src="./d4.jpg" onclick="imgK(this.src, 'Busan','Busan is the second-largest South Korean city. Another vibrant metropolis with lots of fun. <br><br>Be sure not to miss: <br>1.Busan Tower – amazing view from the tower of the whole Busan city and the surrounding coast.<br>2.Gamcheon Culture Village – a colorful cultural village where you can see a lot of interesting street art. <br>3.Haedong Yonggungsa – a beautiful Buddhist temple built on cliffs by the sea on the edge of Busan.')">
		<img class="b" src="./e4.jpg" onclick="imgK(this.src, 'Gyeongju','This beautiful coast is often called an open-air museum. It’s a great place to discover South Korean traditional roots and rich heritage. <br><br>Be sure not to miss: <br>1.Bulguksa Temple – one of the most beautiful temples in South Korea, built in 751 AD. <br>2.Anapji Pond – breathtaking in the evening because it’s illuminated and the pond serves as a mirror. <br>3.Tumuli Park – park, where you can find 20 ancient tombs. <br>4.Seokguram Grotto – beautiful man-made cave temple.')">
		<img class="b" src="./f4.jpg" onclick="imgK(this.src, 'Dadohaehaesang National Park','Dadohaehaesang National Park was designated in 1981 as the largest national park in South Korea. The total area is 2,321.5 km2 with 1,986.6 km2 being marine area and 334.8 km2 being land area. The largest national park in South Korea, which consists of 1700 different island and rock structures. The most popular islands are Cheongsando, Hongdo, and Heuksando. This national park is full of biodiversity with about 1500 plant species, more than 11 mammal species including orca or killer whales, 147 bird species, and more.')">
		<img class="b" src="./g4.jpg" onclick="imgK(this.src, 'Suwon','Suwon is the only city in South Korea that has retained its historic city walls. It’s an educational center with 14 different university campuses. <br><br>Places you shouldn’t miss in Suwon: <br>1.Hwaseong Fortress – one of the largest Korean fortresses with significant historical and architectural importance. <br>2.Baegun Lake – lake full of hiking trails. <br>3.Gyeonggi Arts Center – a great place to visit for art enthusiasts with regularly hold art exhibitions, shows, and performances.')">
		<img class="b" src="./h4.jpg" onclick="imgK(this.src, 'Jeonju','Jeonju city is regarded as the food capital of South Korea with a great street food scene. The best place to taste local specialities such as Bibimbap, Hottoes, Makgeolli rice wine, Choco Pie, and others. <br><br>1.Gyeonggijeon Shrine – shrine surrounded by many monuments and historical buildings. <br>2.Jeonju Hanok Village – a scenic area with picturesque fountains, pavilions, and statues. <br>3.Jeondong Catholic Church – one of the largest and most beautiful catholic churches in South Korea.')">
